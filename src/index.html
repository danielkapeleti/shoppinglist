<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping list</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  
  <link rel="stylesheet" href="./style.css">

</head>
<body>

  <!-- OVAJ DIV JE ZAGLAVLJE -->
<div class ="container text-center" >

  <h1 class ="bg-light py-4 text-info"><i class="fas fa-shopping-cart"></i>Shopping List</h1>
</div>


<!-- OVAJ DIV RENDA FORMULAR -->
<!-- OVAJ DIV IMA Flex property I CENTRIRAN JE U SREDINU -->
<div class ="d-flex justify-content-center">

<form  class ="w-50">
<input type = "text"  id = "userid" class = "form-control" readonly  placeholder = "ID" autocomplete ="off">
<input type = "text"  id = "proname" class = "form-control" placeholder = "Product name" autocomplete ="off">

  <!-- RED SA SELLER I PRICE -->
<div class = "row">

  <!-- KOLONA JEDAN SELLER -->
  <div class = "col">
    <input type = "text"  id = "seller" class = "form-control m-0" placeholder = "Seller" autocomplete ="off">
  </div>
<!-- KOLONA DVA PRICE -->
  <div class = "col">
    <input type = "text"  id = "price" class = "form-control m-0" placeholder = "Price" autocomplete ="off">
  </div>


</div>
</form>

</div>

<!-- Create, update, read and delete button -->
<div class = "d-flex justify-content-center">
<button class ="btn btn-success" id = "btn-create">Create</button>
<button class ="btn btn-primary" id = "btn-read">Read</button>
<button class ="btn btn-warning" id = "btn-update">Update</button>
<button class ="btn btn-danger" id = "btn-delete">Delete All</button>
</div>

<!-- Table -->

<div class ="container">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Product name</th>
        <th scope="col">Seller</th>
        <th scope="col">Price</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td>Mark</td>
        <td>Otto</td>
        <td>@mdo</td>
        <td><i class ="fas fa-edit btnedit"></i></td>
        <td><i class ="fas fa-trash-alt btndelete"></i></td>

      </tr>
      <tr>
        <th scope="row">2</th>
        <td>Jacob</td>
        <td>Thornton</td>
        <td>@fat</td>
        <td><i class ="fas fa-edit btnedit"></i></td>
        <td><i class ="fas fa-trash-alt btndelete"></i></td>

      </tr>
      <tr>
        <th scope="row">3</th>
        <td>Larry</td>
        <td>the Bird</td>
        <td>@twitter</td>
        <td><i class ="fas fa-edit btnedit"></i></td>
        <td><i class ="fas fa-trash-alt btndelete"></i></td>

      </tr>
    </tbody>
  </table>

</div>

  
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<!-- Dexie API database script -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/dexie/3.0.0/dexie.min.js" integrity="sha256-R09TZwngPqHrRZTy3/6RaCj1JcoA/4GLXQRKLxzj50Y=" crossorigin="anonymous"></script>
<!-- End of Dexie database script -->

<!-- Custom Javascript main.js with import from the module folder -->
<script src ="../js/main.js" type ="module"></script>

</body>
</html>
